<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        main {
            background-color: #f4f4f4;
            font-size: 18px;
            padding: 20px;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }

        li {
            display: inline-block;
            width: 100px;
            background: lightgray;
            margin: 5px;
            padding: 10px;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-family: 'Verdana', sans-serif;
            color: #ff6600;
        }

        p {
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hey handsome</h1>
    </header>
    <nav>Navigation</nav>
    <main>
        <p>Text!</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </main>
    <footer>Give me max score pls thanks!</footer>
</body>

</html>
